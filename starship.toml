"$schema" = 'https://starship.rs/config-schema.json'

format = """
[](blue_1)\
$os\
$username\
[](bg:blue_2 fg:blue_1)\
$directory\
[](fg:blue_2 bg:blue_3)\
$git_branch\
$git_status\
[](fg:blue_3 bg:blue_4)\
$c\
$rust\
$ruby\
$golang\
$nodejs\
$php\
$java\
$kotlin\
$haskell\
$python\
[](fg:blue_4 bg:blue_5)\
$docker_context\
[](fg:blue_5 bg:blue_6)\
$time\
[ ](fg:blue_6)\
$line_break$character"""

palette = 'winter'

[palettes.winter]
blue_1 = "#03045e"
blue_2 = "#0077b6"
blue_3 = "#00b4d8"
blue_4 = "#00b4d8"
blue_5 = "#90e0ef"
blue_6 = "#caf0f8"
white  = "#ffffff"
black  = "#000000"
color_red = '#cc241d'
color_green = '#98971a'

[os]
disabled = false
style = "bg:blue_1 fg:white"

[os.symbols]
Windows = "󰍲"
Ubuntu = "󰕈"
SUSE = ""
Raspbian = "󰐿"
Mint = "󰣭"
Macos = "󰀵"
Manjaro = ""
Linux = "󰌽"
Gentoo = "󰣨"
Fedora = "󰣛"
Alpine = ""
Amazon = ""
Android = ""
Arch = "󰣇"
Artix = "󰣇"
CentOS = ""
Debian = "󰣚"
Redhat = "󱄛"
RedHatEnterprise = "󱄛"

[username]
show_always = true
style_user = "bg:blue_1 fg:white"
style_root = "bg:blue_1 fg:white"
format = '[ $user ]($style)'

[directory]
style = "fg:white bg:blue_2"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = "󰝚 "
"Pictures" = " "
"Developer" = "󰲋 "

[git_branch]
symbol = ""
style = "bg:blue_3"
format = '[[ $symbol $branch ](fg:white bg:blue_3)]($style)'

[git_status]
style = "bg:blue_3"
format = '[[($all_status$ahead_behind )](fg:white bg:blue_3)]($style)'

[nodejs]
symbol = ""
style = "bg:blue_4"
format = '[[ $symbol( $version) ](fg:white bg:blue_4)]($style)'

[c]
symbol = " "
style = "bg:blue_4"
format = '[[ $symbol( $version) ](fg:white bg:blue_4)]($style)'

[rust]
symbol = ""
style = "bg:blue_4"
format = '[[ $symbol( $version) ](fg:white bg:blue_4)]($style)'

[ruby]
style = "bg:blue_4"
format = '[[ $symbol( $version) ](fg:white bg:blue_4)]($style)'

[golang]
symbol = ""
style = "bg:blue_4"
format = '[[ $symbol( $version) ](fg:white bg:blue_4)]($style)'

[php]
symbol = ""
style = "bg:blue_4"
format = '[[ $symbol( $version) ](fg:white bg:blue_4)]($style)'

[java]
symbol = " "
style = "bg:blue_4"
format = '[[ $symbol( $version) ](fg:white bg:blue_4)]($style)'

[kotlin]
symbol = ""
style = "bg:blue_4"
format = '[[ $symbol( $version) ](fg:white bg:blue_4)]($style)'

[haskell]
symbol = ""
style = "bg:blue_4"
format = '[[ $symbol( $version) ](fg:white bg:blue_4)]($style)'

[python]
symbol = ""
style = "bg:blue_4"
format = '[[ $symbol( $version) ](fg:white bg:blue_4)]($style)'

[docker_context]
symbol = ""
style = "bg:blue_5"
format = '[[ $symbol( $context) ](fg:black bg:blue_5)]($style)'

[time]
disabled = false
time_format = "%R"
style = "bg:color_bg1"
format = '[[  $time ](fg:black bg:blue_6)]($style)'

[line_break]
disabled = false

[character]
disabled = false
success_symbol = '[](bold fg:color_green)'
error_symbol = '[](bold fg:color_red)'
