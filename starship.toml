"$schema" = 'https://starship.rs/config-schema.json'

format = """
[](polar-night-nord0)\
$os\
$username\
[](bg:polar-night-nord1 fg:polar-night-nord0)\
$directory\
[](fg:polar-night-nord1 bg:polar-night-nord2)\
$git_branch\
$git_status\
[](fg:polar-night-nord2 bg:polar-night-nord3)\
$c\
$rust\
$ruby\
$golang\
$nodejs\
$php\
$java\
$kotlin\
$haskell\
$python\
[](fg:polar-night-nord3 bg:snow-storm-nord4)\
$docker_context\
[](fg:snow-storm-nord4 bg:snow-storm-nord5)\
$time\
[ ](fg:snow-storm-nord5)\
$line_break$character"""

palette = 'nord'

# Taken from https://github.com/sharkdp/vivid/blob/master/themes/nord.yml
[palettes.nord]
# Polar night
polar-night-nord0 = "#2e3440"
polar-night-nord1 = "#3b4252"
polar-night-nord2 = "#434c5e"
polar-night-nord3 = "#4c566a"
# Snow storm
snow-storm-nord4 = "#d8dee9"
snow-storm-nord5 = "#e5e9f0"
snow-storm-nord6 = "#eceff4"
# Frost
frost-nord7 = "#8fbcbb"
frost-nord8 = "#88c0d0"
frost-nord9 = "#81a1c1"
frost-nord10 = "#5e81ac"
# Aurora
aurora-nord11 = "#bf616a"
aurora-nord12 = "#d08770"
aurora-nord13 = "#ebcb8b"
aurora-nord14 = "#a3be8c"
aurora-nord15 = "#b48ead"

[os]
disabled = false
style = "bg:polar-night-nord0 fg:frost-nord7"

[os.symbols]
Windows = "󰍲"
Ubuntu = "󰕈"
SUSE = ""
Raspbian = "󰐿"
Mint = "󰣭"
Macos = "󰀵"
Manjaro = ""
Linux = "󰌽"
Gentoo = "󰣨"
Fedora = "󰣛"
Alpine = ""
Amazon = ""
Android = ""
Arch = "󰣇"
Artix = "󰣇"
CentOS = ""
Debian = "󰣚"
Redhat = "󱄛"
RedHatEnterprise = "󱄛"

[username]
show_always = true
style_user = "bg:polar-night-nord0 fg:frost-nord7"
style_root = "bg:polar-night-nord0 fg:frost-nord7"
format = '[ $user ]($style)'

[directory]
style = "fg:frost-nord7 bg:polar-night-nord1"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = "󰝚 "
"Pictures" = " "
"Developer" = "󰲋 "

[git_branch]
symbol = ""
style = "bg:polar-night-nord2"
format = '[[ $symbol $branch ](fg:frost-nord7 bg:polar-night-nord2)]($style)'

[git_status]
style = "bg:polar-night-nord2"
format = '[[($all_status$ahead_behind )](fg:frost-nord7 bg:polar-night-nord2)]($style)'

[nodejs]
symbol = ""
style = "bg:polar-night-nord3"
format = '[[ $symbol( $version) ](fg:frost-nord7 bg:polar-night-nord3)]($style)'

[c]
symbol = " "
style = "bg:polar-night-nord3"
format = '[[ $symbol( $version) ](fg:frost-nord7 bg:polar-night-nord3)]($style)'

[rust]
symbol = ""
style = "bg:polar-night-nord3"
format = '[[ $symbol( $version) ](fg:frost-nord7 bg:polar-night-nord3)]($style)'

[ruby]
style = "bg:polar-night-nord3"
format = '[[ $symbol( $version) ](fg:frost-nord7 bg:polar-night-nord3)]($style)'

[golang]
symbol = ""
style = "bg:polar-night-nord3"
format = '[[ $symbol( $version) ](fg:frost-nord7 bg:polar-night-nord3)]($style)'

[php]
symbol = ""
style = "bg:polar-night-nord3"
format = '[[ $symbol( $version) ](fg:frost-nord7 bg:polar-night-nord3)]($style)'

[java]
symbol = " "
style = "bg:polar-night-nord3"
format = '[[ $symbol( $version) ](fg:frost-nord7 bg:polar-night-nord3)]($style)'

[kotlin]
symbol = ""
style = "bg:polar-night-nord3"
format = '[[ $symbol( $version) ](fg:frost-nord7 bg:polar-night-nord3)]($style)'

[haskell]
symbol = ""
style = "bg:polar-night-nord3"
format = '[[ $symbol( $version) ](fg:frost-nord7 bg:polar-night-nord3)]($style)'

[python]
symbol = ""
style = "bg:polar-night-nord3"
format = '[[ $symbol( $version) ](fg:frost-nord7 bg:polar-night-nord3)]($style)'

[docker_context]
symbol = ""
style = "bg:snow-storm-nord4"
format = '[[ $symbol( $context) ](fg:frost-nord10 bg:snow-storm-nord4)]($style)'

[time]
disabled = false
time_format = "%R"
style = "bg:frost-nord10"
format = '[[  $time ](fg:frost-nord10 bg:snow-storm-nord5)]($style)'

[line_break]
disabled = false

[character]
disabled = false
success_symbol = '[](bold fg:aurora-nord14)'
error_symbol = '[](bold fg:aurora-nord11)'
